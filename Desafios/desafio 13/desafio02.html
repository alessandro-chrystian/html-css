<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02 - Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            height: 150px;
        }

        td {
            border: 1px solid black;
            padding: 3px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" style="text-align: center;">A</td>
            <td rowspan="4" style="text-align: center;">B</td>
        </tr>
        <tr>
            <td rowspan="4" style="text-align: center;">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4" style="text-align: center;">N</td>
        </tr>
    </table>
</body>
</html>
